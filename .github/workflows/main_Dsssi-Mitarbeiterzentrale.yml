# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Dsssi-Mitarbeiterzentrale

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://containersfallstudie.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c60f34d76c5f4ed287de4c37fd220acf }}
        password: ${{ secrets.AzureAppService_ContainerPassword_adaf6d16496d4f41b43e350cbce79422 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: containersfallstudie.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c60f34d76c5f4ed287de4c37fd220acf }}/frontendmitarbeiterzentr:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Dsssi-Mitarbeiterzentrale'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0158801bb9784c75b9ee9e0324ed3f43 }}
        images: 'containersfallstudie.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c60f34d76c5f4ed287de4c37fd220acf }}/frontendmitarbeiterzentr:${{ github.sha }}'