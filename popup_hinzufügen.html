<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filme hinzufügen</title>
  <link rel="stylesheet" href="css/change_filmdetails.css">
</head>
<body>

<form>
<div>
  <div class="film-table">
    <div class="film-image">
      <img id="filmbild" src="bild.de" alt="Filmbild">
      <input type="file" accept="image/*" id="bild-upload">

    </div>
    <div class="film-cell">
      <!-- Reihe mit 3 Boxen -->
      <div class="info-box">
        <div class="info-label">Titel:</div>
        <input type="text" class="info-text">
      </div>
      <div class="info-box">
        <div class="info-label">Genre:</div>
        <input type="text" class="info-text">
      </div>
      <div class="info-box">
        <div class="info-label">FSK:</div>
        <input type="text" class="info-text">
      </div>
      <div class="info-box">
        <div class="info-label">Dauer:</div>
        <input type="text" class="info-text">
      </div>
    </div>
    <div class="film-cell">
      <!-- 4 Boxen in der rechten Spalte -->
      <div class="info-box">
        <div class="info-label">Kategorie:</div>
        <input type="text" class="info-text">
      </div>
      <div class="info-box">
        <div class="info-label">Erwachsene:</div>
        <input type="text" class="info-text">
      </div>
      <div class="info-box">
        <div class="info-label">Schüler, Azubi, Student:</div>
        <input type="text" class="info-text">
      </div>
      <div class="info-box">
        <div class="info-label">Kinder:</div>
        <input type="text" class="info-text">
      </div>
    </div>
  </div>
</div>

<div class="table-spacing"></div>
<button id="hinzufügen-button">Film hinzufügen</button>
<div class="table-spacing"></div>
<script>
// JavaScript, um das Bild beim Datei-Upload zu ändern
const filmbild = document.getElementById("filmbild");
const bildUpload = document.getElementById("bild-upload");

bildUpload.addEventListener("change", function () {
const selectedFile = this.files[0];

if (selectedFile) {
const reader = new FileReader();
reader.onload = function (e) {
filmbild.src = e.target.result;
};
reader.readAsDataURL(selectedFile);
}
});
</script>
</form>
</body>
</html>
