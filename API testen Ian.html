<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API-Abruf</title>
</head>
<body>
<div id="output"></div>
<button onclick="fetchData()">Testen Ian</button>

<script>
  // URL zur API (Ersetzen Sie dies durch Ihre eigene API-URL)
  const apiUrl = 'https://dsssi-backend-booking.greenplant-9a54dc56.germanywestcentral.azurecontainerapps.io/helloworld';

  // Element, in dem wir die API-Daten anzeigen
  const outputElement = document.getElementById('output');

  // Funktion zum Abrufen von Daten von der API
  async function fetchData() {
    try {
      const response = await fetch(apiUrl,{ mode: 'no-cors'});

      // Überprüfen, ob die Anfrage erfolgreich war (Statuscode 200)
      if (response.status === 200) {
        const data = await response.json();
        outputElement.innerHTML = JSON.stringify(data, null, 2);
      } else {
        outputElement.innerHTML = `Fehler: HTTP-Statuscode ${response.status}`;
      }
    } catch (error) {
      console.error('Fehler beim Abrufen der Daten:', error);
      outputElement.innerHTML = 'Fehler beim Abrufen der Daten.';
    }
  }

  // Funktion aufrufen, um Daten von der API abzurufen

</script>
</body>
</html>
